syntax = "proto3";

package schema_proto;

message Record {
  string name = 1;
  repeated Field fields = 2;
}

message Field {
  string name = 1;
  string type = 2;
}

message Schema {
  repeated Record record_types = 1;
}

message Payload {
  string input = 1;
  string output = 2;
  Schema input_schema = 3;
  Schema output_schema = 4;
  bytes body = 5;
}